<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Artificial Metacognition — Whitepaper (v1.2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="M-Stack whitepaper: a reliability architecture for AI that knows when it’s wrong."/>
  <link rel="canonical" href="https://apmorey93.github.io/mstack/whitepaper.html"/>
  <meta property="og:title" content="Artificial Metacognition — Whitepaper (v1.2)"/>
  <meta property="og:description" content="Monitor → Evaluate → Control → Learn."/>
  <meta property="og:type" content="article"/>
  <meta property="og:image" content="https://apmorey93.github.io/mstack/assets/figures/cover_og.png"/>
  <meta name="theme-color" content="#0b0f17"/>
  <link rel="icon" href="assets/figures/favicon.svg" type="image/svg+xml"/>
  <link rel="icon" href="assets/figures/favicon.png" sizes="any" type="image/png"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0b0f17; --panel:rgba(255,255,255,.05); --panel-2:rgba(255,255,255,.04);
      --text:#e6e9f0; --muted:#9aa3b2; --brand:#60a5fa; --accent:#22d3ee; --border:rgba(255,255,255,.12);
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html{background:var(--bg);scroll-behavior:smooth}
    body{margin:0;color:var(--text);font:16px/1.7 Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    :focus-visible{outline:2px solid var(--accent);outline-offset:2px}
    .skip{position:absolute;left:-999px}
    .skip:focus{position:fixed;left:20px;top:20px;background:#111827;color:#fff;padding:8px 12px;border-radius:8px;z-index:999}

    header{position:sticky;top:0;z-index:20;background:linear-gradient(to bottom,rgba(11,15,23,.92),rgba(11,15,23,.6));backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
    .wrap{max-width:1120px;margin:0 auto;padding:0 20px}
    .nav{display:flex;align-items:center;justify-content:space-between;height:68px}
    .btn{display:inline-block;padding:10px 14px;border:1px solid var(--border);border-radius:10px;color:var(--text);text-decoration:none;background:var(--panel)}
    .btn:hover{background:var(--panel-2)}
    .badge{color:var(--muted);font-size:.9rem}

    main.wrap{display:grid;grid-template-columns:280px 1fr;gap:28px;margin:24px auto}
    @media (max-width: 980px){ main.wrap{grid-template-columns:1fr} aside{order:-1} }
    aside{position:sticky;top:88px;height:fit-content;border:1px solid var(--border);border-radius:var(--radius);padding:14px;background:var(--panel)}
    aside strong{display:block;margin-bottom:8px;color:#dbeafe}
    .toc{display:flex;flex-direction:column;gap:8px}
    .toc a{padding:6px 8px;border-radius:8px}
    .toc a:hover,.toc a:focus{background:rgba(255,255,255,.06);text-decoration:none}

    article{border:1px solid var(--border);border-radius:var(--radius);padding:28px;background:var(--panel);box-shadow:var(--shadow)}
    article h1{font-size:2rem;margin:.2rem 0 1rem;color:#eaf2ff}
    article h2{margin:1.6rem 0 .6rem;color:#eaf2ff}
    article h3{margin:1.2rem 0 .4rem;color:#f1f5ff}
    article p{margin:0 0 1rem}
    article ul,article ol{margin:0 0 1rem 1.4rem}
    code,pre{font-family:"Fira Code",ui-monospace,monospace}
    pre{background:rgba(255,255,255,.06);border:1px solid var(--border);border-radius:10px;padding:14px;overflow:auto}
    blockquote{margin:0 0 1rem;padding:10px 14px;border-left:3px solid var(--accent);background:rgba(255,255,255,.04);border-radius:8px}
    figure{margin:1rem 0}
    figcaption{color:var(--muted);font-size:.9rem;margin-top:.25rem}
  </style>
</head>
<body>
  <a href="#paper" class="skip">Skip to content</a>

  <header role="banner" aria-label="Whitepaper header">
    <div class="wrap nav">
      <a class="btn" href="./index.html" aria-label="Back to landing">← Back</a>
      <div class="badge" aria-hidden="true">Whitepaper v1.2</div>
      <a class="btn" href="https://github.com/apmorey93/mstack" target="_blank" rel="noopener">GitHub</a>
    </div>
  </header>

  <main class="wrap" id="paper" role="main" aria-label="Whitepaper content layout">
    <aside aria-label="Table of contents">
      <strong>Contents</strong>
      <nav class="toc" id="toc" aria-label="In-page table of contents"></nav>
    </aside>

    <article id="content" aria-label="Whitepaper body" tabindex="-1">
      <!-- Markdown will be rendered here -->
      <noscript>This page renders the whitepaper from <code>/content/whitepaper.md</code>. Enable JavaScript to view.</noscript>
    </article>
  </main>

  <!-- Local, vendored markdown renderer -->
  <script src="./vendor/marked.min.js"></script>
  <script>
    (async function () {
      try {
        const res = await fetch('./content/whitepaper.md', { cache: 'no-store' });
        if (!res.ok) throw new Error('whitepaper.md not found');
        const md = await res.text();

        // Configure Marked
        marked.use({
          gfm: true,
          breaks: false,
          headerIds: true,
          mangle: false
        });

        // Render -> HTML
        const html = marked.parse(md);
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = html;

        // Generate stable ids for headings and build TOC
        const tocEl = document.getElementById('toc');
        const headings = contentEl.querySelectorAll('h2, h3');
        headings.forEach(h => {
          const base = (h.textContent || '').toLowerCase().trim().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
          if (!h.id) h.id = base || ('sec-' + Math.random().toString(36).slice(2,7));
          const a = document.createElement('a');
          a.href = '#' + h.id;
          a.textContent = h.textContent;
          a.setAttribute('aria-label', h.textContent);
          if (h.tagName === 'H3') a.style.marginLeft = '12px';
          tocEl.appendChild(a);
        });

        // Smooth scroll + focus management for in-page links
        document.querySelectorAll('a[href^="#"]').forEach(a => {
          a.addEventListener('click', (e) => {
            const id = a.getAttribute('href').slice(1);
            const el = document.getElementById(id);
            if (!el) return;
            e.preventDefault();
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // defer focus until scroll finishes a bit
            setTimeout(() => el.focus({ preventScroll: true }), 250);
          });
        });

        // Enhance images: add loading/decoding defaults
        contentEl.querySelectorAll('img').forEach(img => {
          img.loading = img.loading || 'lazy';
          img.decoding = img.decoding || 'async';
        });

      } catch (err) {
        document.getElementById('content').innerHTML =
          `<p style="color:#fca5a5">Error: ${err.message}</p>
           <p>Ensure <code>/content/whitepaper.md</code> exists in the repository.</p>`;
      }
    })();
  </script>
</body>
</html>
